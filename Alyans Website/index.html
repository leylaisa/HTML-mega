<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyans Jewelry</title>

    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>

        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="./assets/images/Header Logo.png" alt="Logo" width="120px" height="34px"
                    class="d-inline-block align-text-top">
            </a>
            <ul class="menu-links">
                <li><a href="#">TRENDING</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>

            <div class="navbar-right">
                <a href="#" class="navbar-favorite">
                    <img src="./assets/images/heart-empty.png" alt="Favorites Logo" width="24px" height="24px">
                </a>

                <div class="lang-dropdown">
                    <button class="dropdown">
                        <img src="./assets/images/lang-logo.png" alt="Language Dropdown Menu Logo">
                        EN
                        <img src="./assets/images/lang-arrow.png" alt="Language Dropdown Menu Arrow">
                    </button>
                    <ul class="dropdown-menu">
                        <li>AZ</li>
                        <li>RU</li>
                    </ul>
                </div>
        </nav>
    </header>

    <main>
        <section class="carousel">
            <div id="main-carousel-auto" class="carousel slide" data-bs-slide="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/images/carousel-rings.png" class="d-block w-100" alt="Ring stack">
                        <div class="carousel-caption d-none d-md-block">
                            <h4>MADE WITH LOVE</h4>
                            <p>Give a voice to your loves through pieces that remind you of everything you are and
                                everything you love.</p>
                            <button type="button" class="btn btn-outline-light">More</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/carousel-rings.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/carousel-rings.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="categories">
            <div class="categories-header">
                <p>CATEGORY</p>
            </div>
            <div class="categories-buttons">
                <button id="rings-button">
                    <a href="#">
                        <img src="./assets/images/ring.png" alt="Rings image" width="64px" height="64px">
                        RINGS
                    </a>
                </button>
                <button id="bracelets-button">
                    <a href="#">
                        <img src="./assets/images/bracelet.png" alt="Bracelet image" width="64px" height="64px">
                        BRACELETS
                    </a>
                </button>
                <button id="necklace-button">
                    <a href="#">
                        <img src="./assets/images/necklace.png" alt="Necklace image" width="64px" height="64px">
                        NECKLACES
                    </a>
                </button>
                <button id="earrings-button">
                    <a href="#">
                        <img src="./assets/images/earrings.png" alt="Earrings image" width="64px" height="64px">
                        EARRINGS
                    </a>
                </button>
            </div>
        </section>

        <section class="products">
            <div class="products-header">
                <p>ALL PRODUCTS</p>
            </div>

            <div class="products-gallery">
                <div class="card" id="solitaire-ring">
                    <button class="favorite"><img src="./assets/images/heart-full.png" alt="Marked Favorite"></button>
                    <img src="./assets/images/product-ring-solitaire.png" alt="Solitaire Ring">
                    <p class="prod-name">Solitaire Ring</p>
                    <p class="prod-price-current">700₼</p>
                    <p class="prod-price-before">850₼</p>
                    <p><button class="order">Order Now</button></p>
                </div>

            </div>

            <div class="products-footer">
                <button class="products-button">
                    More
                </button>
            </div>

            <div class="grid-gallery">
                
            </div>

            <div class="new-collection-header">
                <p>NEW COLLECTION</p>
            </div>

            <div class="new-collection-gallery">
                
            </div>
        </section>
    </main>
</body>

</html>
