    <!-- JScript for additional functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const header = document.querySelector("header");
            const hamburgerBtn = document.querySelector("#hamburger-btn");
            const closeMenuBtn = document.querySelector("#close-menu-btn");

            /* sets the action to open menu */
            const toggleMenu = () => {
                header.classList.toggle("show-mobile-menu");
            };

            /* open menu action for hamburger button */
            hamburgerBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                toggleMenu();
            });

            /* close menu action for the X button */
            closeMenuBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                toggleMenu();
            });

            /* event listener for clicks anywhere on the document */
            document.addEventListener("click", (e) => {
                if (header.classList.contains("show-mobile-menu")) {
                    header.classList.remove("show-mobile-menu");
                }
            });

            /* stops menu from closing when clicking anywhere */
            header.addEventListener("click", (e) => {
                e.stopPropagation();
            });
        });

    </script>
