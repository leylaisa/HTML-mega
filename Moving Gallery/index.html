<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="image-content">
            <img src="https://picsum.photos/id/1/200" alt="Image 1">
            <img src="https://picsum.photos/id/2/200" alt="Image 2">
            <img src="https://picsum.photos/id/3/200" alt="Image 3">
            <img src="https://picsum.photos/id/4/200" alt="Image 4">
            <img src="https://picsum.photos/id/5/200" alt="Image 5">
        </div>
        <div class="headlines">
            <div class="headline" data-id="1">Headline 1</div>
            <div class="headline" data-id="2">Headline 2</div>
            <div class="headline" data-id="3">Headline 3</div>
            <div class="headline" data-id="4">Headline 4</div>
            <div class="headline" data-id="5">Headline 5</div>
        </div>
    </div>
</body>

</html>
